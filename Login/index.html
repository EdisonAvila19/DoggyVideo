<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <title>Login</title>
  </head>
  <body>
    <header class="header">
      <img src="https://i.imgur.com/4XHwnio.png" alt="logo Doggy's Videos" class="header__img">
    </header>  
    <section class='main'>
      <section class="main__container">
        <h2 class="main__container--title">Inicia sesión</h2>
        <form action="" class="main__container--form">
          <input type="email" class="input" placeholder="Correo">
          <input type="password" class="input" placeholder="Contraseña">
          <button class="button">Iniciar sesión</button>
          <div class="main__container--remember">
            <label for="">
              <input type="checkbox" name="" > Recúerdame
            </label>
            <a href="/">Olvidé mi contraseña</a>
          </div>
        </form>
        <div class="main__container--social">
          <div><img src="https://static.platzi.com/media/tmp/class-files/git/curso-frontend-escuelajs/curso-frontend-escuelajs-maquetacion-login-HTML/maquetacion-login-HTML/assets/google-icon.png" alt="Google"> Iniciar sesión con Google</div>
          <div><img src="https://static.platzi.com/media/tmp/class-files/git/curso-frontend-escuelajs/curso-frontend-escuelajs-maquetacion-login-HTML/maquetacion-login-HTML/assets/twitter-icon.png" alt="Twitter"> Iniciar sesión con Twitter</div>
        </div>
        <p class="main__container--Register">¿No tienes ninguna cuenta? <a href="/">Registrate</a></p>
      </section>
    </section>
    <footer class="footer">
      <a href="/" class="footer__links">Terminos de uso</a>
      <a href="/" class="footer__links">Declaración de privacidad</a>
      <a href="/" class="footer__links">Centro de ayuda</a>
    </footer>
  </body>
</html>
