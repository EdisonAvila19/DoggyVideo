<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="https://i.imgur.com/4CJQ6Y1.png" type="imagen/x-icon">
        <link rel="stylesheet" href="style_login.css">
        <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
        <title>Login_Platzivideo</title>
    </head>
    <body>
      <header class='header'>
        <img class='header__img'src="../../Imagenes/logoletras.png" alt="logo">
      </header>
      <section class='login'>
        <section class='login__container'>
          <h2 class='login__container--title'>Inicia sesión</h2>
          <form class='login__container--form' action="">
            <input class='input' type="text" placeholder='Correo'>
            <input class='input' type="text" placeholder='Contraseña'>
            <button class='button'>Iniciar sesión</button>
            <div class='login__container--remember-me'> 
              <label>
                <input type="checkbox" name="" id="cbox1" value='checkbox'>Recuérdame
              </label>
              <a href="/">Olvidé mi contraseña</a>
            </div>
          </form>
          <div class='login__container--social'>
            <div><img src="https://static.platzi.com/media/tmp/class-files/git/curso-frontend-escuelajs/curso-frontend-escuelajs-maquetacion-login-HTML/maquetacion-login-HTML/assets/google-icon.png" alt="Google">Iniciar sesión con Google</div>
            <div><img src="https://static.platzi.com/media/tmp/class-files/git/curso-frontend-escuelajs/curso-frontend-escuelajs-maquetacion-login-HTML/maquetacion-login-HTML/assets/twitter-icon.png" alt="Twitter">Iniciar sesión con Twitter</div>
          </div>
          <p class='login__container--register'>No tienes ninguna cuenta <a href="/">Regístrate</a></p>
        </section>
      </section>
      <footer class='footer'>
        <a href="/">Terminos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
      </footer>
    </body>
</html>
