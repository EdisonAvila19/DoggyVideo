<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <title>Registro</title>
  </head>
  <body>
    <header class="header">
      <img src="https://i.imgur.com/4XHwnio.png" alt="logo Doggy's Videos" class="header__img">
    </header>  
    <section class='main'>
      <section class="main__container">
        <h2 class="main__container--title">Regístrate</h2>
        <form action="" class="main__container--form">
          <input type="text" class="input" placeholder="Nombre">
          <input type="email" class="input" placeholder="Correo">
          <input type="password" class="input" placeholder="Contraseña">
          <button class="button">Registrarme</button>
        </form>
        <a class="main__container--Register" href="/">Iniciar sesión</a>
      </section>
    </section>
    <footer class="footer">
      <a href="/" class="footer__links">Terminos de uso</a>
      <a href="/" class="footer__links">Declaración de privacidad</a>
      <a href="/" class="footer__links">Centro de ayuda</a>
    </footer>
  </body>
</html>
